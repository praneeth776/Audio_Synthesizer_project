<!DOCTYPE html>
<html lang="en">

<style>

.slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 25%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #04AA6D; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #04AA6D; /* Green background */
  cursor: pointer; /* Cursor on hover */
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Synthesizer Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="../static/graphscript.js" ></script>
    <!-- Additional head content here -->
</head>   
  <body class="bg-gray-100 text-gray-800 font-sans">
  
      <header class="bg-gray-800">
          <nav class="container mx-auto flex justify-between items-center py-4 text-white">
              <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition-colors">Home</a>
              <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition-colors">About</a>
              <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition-colors">Contact</a>
          </nav>
      </header>
  
      <main class="container mx-auto px-4 py-8">
          <h1 class="text-2xl font-bold mb-4">Audio Synthesizer Project</h1>
  
          <div class="mb-4">
              <select name="waveforms" id="waveforms" class="border border-gray-300 rounded-md p-2">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
              </select>
          </div>

          <body>
            <form id="upload_form" enctype="multipart/form-data"> <!-- Set the enctype to "multipart/form-data" for file uploads -->
                <input type="file" id="audio_file" name="audio_file" accept=".wav">
                <button type="button" id="plot_button" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Plot Waveform
                </button> <!-- Change the button type to "button" -->
            </form>
        <canvas id="plot_canvas" class="border-2 border-gray-100 px-4 py-2 bg-white" width="600" height="400" ></canvas>
        <!-- <script src="../static/graphscript.js" ></script> -->
        </body>
  
          <div class="flex space-x-4 mb-4">
              <button id="playButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
                  Play 
              </button>
  
              <button id="stopButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
                  Stop 
              </button>
          </div>

        <body class="flex justify-center items-center min-h-screen bg-gray-100">
            <!-- Canvas element -->
            <canvas id="canvas" class="border-2 border-gray-200 px-4 py-2 bg-white" width="500" height="300" ></canvas>
            <script src="../static/script.js"></script>
        </body>
        <!-- Sliders Container -->
<div class="flex flex-wrap -mx-2 mb-4">

  <!-- Amplitude Slider -->
  <div class="px-2 w-full sm:w-1/2 lg:w-1/4 xl:w-1/6">
      <label for="amp" class="block text-sm font-medium text-gray-700">Amplitude</label>
      <input type="range" id="amp" min="1" max="100" value="50" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      <p class="text-xs mt-1">Amplitude: <span id="ampVal">50</span></p>
  </div>

  <!-- Pitch Slider -->
  <div class="px-2 w-full sm:w-1/2 lg:w-1/4 xl:w-1/6">
      <label for="pitch" class="block text-sm font-medium text-gray-700">Pitch</label>
      <input type="range" id="pitch" min="0" max="300" value="150" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      <p class="text-xs mt-1">Pitch: <span id="pitchVal">150</span></p>
  </div>

  <!-- Attack Slider -->
  <div class="px-2 w-full sm:w-1/2 lg:w-1/4 xl:w-1/6">
      <label for="attack" class="block text-sm font-medium text-gray-700">Attack</label>
      <input type="range" id="attack" min="1" max="100" value="50" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      <p class="text-xs mt-1">Attack: <span id="attackVal">50</span></p>
  </div>

  <!-- Decay Slider -->
  <div class="px-2 w-full sm:w-1/2 lg:w-1/4 xl:w-1/6">
      <label for="decay" class="block text-sm font-medium text-gray-700">Decay</label>
      <input type="range" id="decay" min="1" max="100" value="50" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      <p class="text-xs mt-1">Decay: <span id="decayVal">50</span></p>
  </div>

  <!-- Sustain Slider -->
  <div class="px-2 w-full sm:w-1/2 lg:w-1/4 xl:w-1/6">
      <label for="sustain" class="block text-sm font-medium text-gray-700">Sustain</label>
      <input type="range" id="sustain" min="1" max="100" value="50" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      <p class="text-xs mt-1">Sustain: <span id="sustainVal">50</span></p>
  </div>

  <!-- Release Slider -->
  <div class="px-2 w-full sm:w-1/2 lg:w-1/4 xl:w-1/6">
      <label for="release" class="block text-sm font-medium text-gray-700">Release</label>
      <input type="range" id="release" min="1" max="100" value="50" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      <p class="text-xs mt-1">Release: <span id="releaseVal">50</span></p>
  </div>

    <!-- Vibrato Amount Slider -->
    <div class="px-2 w-full sm:w-1/2 lg:w-1/4 xl:w-1/6">
      <label for="vibAmount" class="block text-sm font-medium text-gray-700">Vibrato Amount</label>
      <input type="range" id="vibAmount" min="1" max="100" value="50" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      <p class="text-xs mt-1">Vibrato Amount: <span id="vibAmountVal">50</span></p>
  </div>

  <!-- Vibrato Speed Slider -->
  <div class="px-2 w-full sm:w-1/2 lg:w-1/4 xl:w-1/6">
      <label for="vibSpeed" class="block text-sm font-medium text-gray-700">Vibrato Speed</label>
      <input type="range" id="vibSpeed" min="1" max="100" value="50" class="slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
      <p class="text-xs mt-1">Vibrato Speed: <span id="vibSpeedVal">50</span></p>
  </div>
</div>



  </main>
  
  <footer class="bg-gray-800 text-white text-center py-4">
      <p>Audio Synthesizer Website</p>
  </footer>

  <script src="../static/script.js"></script>
</body>
</html>
